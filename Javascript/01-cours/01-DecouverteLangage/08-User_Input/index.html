<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import de fichier de style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Découverte des User Input en Javascript</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">
                Découverte et utilisation des User Input en Javascript
            </h1>
            <hr>
            <p class="lead">
                Création et utilisation <mark>des User Input</mark> en
                <mark>Javascript</mark>
            </p>
            <div class="row m-1">
                <input type="text" id="nom" class="col p-1 form-control" placeholder="Nom" />
                <input type="text" id="prenom" class="col p-1 form-control" placeholder="Prénom" />
            </div>
            <div class="row m-1">
                <button class="col btn-success"onclick="Valider()"  id="valider">Ajouter</button>
            </div>

            <span>Résultat :</span>
            <span class="result"></span>




        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Import du script Javascript -->
    <script src="script.js" type="text/Javascript"></script>
</body>

</html>
