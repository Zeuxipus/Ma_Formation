<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import de mon fichier CSS -->
    <link rel="stylesheet" href="./Asset/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Les Boutons Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>Les Boutons Bootstrap</h1>
        </header>

        <main>
            <h2 class="spaced">1)Exemples de boutons Bootstrap</h2>
            <!-- Copier/Coller de la box Bootstrap pour la création de boutons -->
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

            <button type="button" class="btn btn-link">Link</button>


            <h2 class="spaced">2)Les ButonsTags</h2>
            <!-- Le Framework s'applique à tous les types buton ==><a> <buton> -->
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">

            <h2>3)Outline bouton</h2>
            <!-- Boutons évidés Bootstrap -->
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>

            <h2 class="sapced">4)Les tailles dans Bootstrap</h2>
            <!-- Possibilité d'utiliser des tailles défines par Bootstrap -->
            <h3>Small</h3>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>

            <h3>Large</h3>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>

            <h2 class="spaced">5)Boutons customisés</h2>
            <button type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Custom button
            </button>

            <h2 class="spaced">6)Disabled State</h2>
            <h3>&lt;button&gt;</h3>
            <button type="button" class="btn btn-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-secondary" disabled>Button</button>
            <button type="button" class="btn btn-outline-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
            <h3>&lt;a&gt;</h3>
            <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
            <a class="btn btn-secondary disabled" role="button" aria-disabled="true">Link</a>

            <h2 class="spaced">7)Block Button</h2>
            <h3>Gap de 2</h3>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Button</button>
                <button class="btn btn-primary" type="button">Button</button>
              </div>
            
            

        </main>
        <footer>

        </footer>
    </div>
    <script src="./Asset/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
