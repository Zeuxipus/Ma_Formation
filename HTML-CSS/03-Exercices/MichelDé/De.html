<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Générateur de nombres aléatoires</title>
    <script>
        function genererNombre() {
            var nombre = Math.floor(Math.random() * 20) + 1;
            document.getElementById("nombre-generé").textContent = nombre;
        }
    </script>
</head>

<body>
    <h1>Générateur de nombres aléatoires</h1>
    <button onclick="genererNombre()">Générer un nombre</button>
    <p id="nombre-generé"></p>
</body>

</html>
