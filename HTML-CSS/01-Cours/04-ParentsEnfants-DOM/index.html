<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parents / Enfants => le DOM</title>
</head>

<body>
    <header class="element" id="header">
        <h1>Mon Header</h1>
        <!-- Entête -->
    </header>
    <main class="element" id="main">
        <!-- Thématique principale -->
        <div class="conteneur">
            <h1 class="Title">Parents / Enfants => le DOM</h1>
            <!-- mettre en gras via span -->
            <h4 class="Subtitle">
                <span class="bold">D</span>ocument
                <span class="bold">O</span>bject
                <span class="bold">M</span>odel
            </h4>
            <!-- mettre en gras grace au raccourcis b -->
            <!-- en italic grâce au raccourcis em -->
            <h4 class="Subtitle">
                <b>D</b><em>ocument</em>
                <b>O</b><em>bject</em>
                <b>M</b><em>odel</em>
            </h4>
        </div>


    </main>
    <aside class="element" id="aside">
        <!-- Elément secondaire affiché à l'écran mais sans rapport avec la thématique principale -->
        ASIDE
    </aside>
    <footer id="footer">
        <!-- Pied de page - infos complémentaires -->
        FOOTER
    </footer>


</body>

</html>
